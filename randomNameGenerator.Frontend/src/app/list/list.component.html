<div class="row align-items-center">
    <div class="col-auto">
        <div class="input-group">
            <div class="input-group-text">Name</div>
            <input type="text" class="form-control" [(ngModel)]="actual.text">
        </div>
    </div>
    <div class="col-auto">
        <button (click)="create()" class="btn btn-primary">Add</button>
    </div>
</div>
<div class="mt-1">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let x of service.names | async">
      <span><b>{{x.text}}</b> </span>
      <button (click)="service.delete(x.id).subscribe()" class="btn btn-sm btn-danger">Remove</button>
    </li>
  </ul>
</div>
<div class="mt-1">
    <button (click)="generateRandom()" class="btn btn-sm btn-primary">Random name</button>
</div>
<div class="mt-1 randomnamediv">
    <span id="generatedRandom" class="randomname">{{ randomName?.text }}</span>     
</div>
